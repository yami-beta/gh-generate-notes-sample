name: generate-notes

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (ä¾‹: 1.0.0)'
        required: true

jobs:
  generate-notes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/github-script@v6
        id: gen-notes
        with:
          script: |
            const result = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.TAG_NAME
            })
            return result.data
        env:
          TAG_NAME: v${{ github.event.inputs.version }}
      - name: Empty commit
        run: |
          git config --global user.email "${GIT_AUTHOR_EMAIL}"
          git config --global user.name "${GIT_AUTHOR_NAME}"
          git switch -c ${BRANCH_NAME}
          yarn version --no-git-tag-version --new-version ${NEW_VERSION}
          git add -A && git commit -m "chore: v${NEW_VERSION}"
          git push -u origin ${BRANCH_NAME}
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          NEW_VERSION: ${{ github.event.inputs.version }}
          BRANCH_NAME: version/v${{ github.event.inputs.version }}
      - uses: actions/github-script@v6
        with:
          script: |
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore: ${{ steps.gen-notes.outputs.result.name }}`,
              head: process.env.BRANCH_NAME,
              base: "main",
              body: ${{ steps.gen-notes.outputs.result.body }}
            })
        env:
          BRANCH_NAME: version/v${{ github.event.inputs.version }}


